{% extends "admin/base.html" %}

{% block body %}

<form action="{{ url_for('create_student_post') }}" method="post" >
	<dl>
		<dt>Register number:</dt>
		<dd><input type="text" name="rno" /></dd>
		<dt>Name:</dt>
		<dd><input type="text" name="name" /></dd>
		<dt>Password:</dt>
		<dd><input type="password" name="password" /></dd>
		<dt>Class:</dt>
		<dd>
			<select name="classid">
				{% for row in class_list %}
				<option value="{{ row.classid }}">{{ row.semester + ' ' + row.branch + ' ' + row.section }}</option>
				{% endfor %}
			</select>
		</dd>
		<dd><input type="submit" value="Create" /></dd>
	</dl>
</form>

{% endblock %}
