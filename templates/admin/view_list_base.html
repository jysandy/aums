{% extends "admin/base.html" %}
{% set active_page = active_page -%}

{% block heading %}
<h1 class="text-primary">View and create.</h1>
{% endblock %}

{% block body %}

<div class="row">
	<div class="col-sm-5">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tbody>
				{% for entry in entries %}
				<tr>
					<td class="col-sm-10">
						<a href="{{ url_for(update_url_name, key=entry.key) }}" class="btn btn-link" data-toggle="tooltip"
						data-placement="right" title="Change details">
							{{ entry.title }}
						</a>
					</td>
					<td class="col-sm-2">
						<a href="{{ url_for('delete_confirm', table_name=table_name, entry_key=entry.key, redirect_path=request.path) }}" class="btn btn-primary">
							<span class="glyphicon glyphicon-trash"></span>
							Delete
						</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>

<a href="{{ url_for(create_url_name) }}" class="btn btn-primary">
	<span class="glyphicon glyphicon-plus"></span>
	Create new
</a>

{% endblock %}
