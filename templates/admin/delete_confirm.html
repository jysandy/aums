{% extends "admin/base.html" %}

{% block heading %}
<h1 class="text-primary">Are you sure you want to delete?</h1>
{% endblock %}

{% block body %}

<form action="{{ url_for('delete_post', redirect_path = request.args.redirect_path) }}" method="post" role="form">
	<input type="hidden" name="table_name" value="{{ table_name }}" />
	<input type="hidden" name="entry_key" value="{{ entry_key }}" />
	<button type="submit" class="btn btn-success">Yes</button>
	<a href="{{ request.args.redirect_path }}" class="btn btn-danger">No</a>
</form>

{% endblock %}
