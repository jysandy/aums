{% extends "admin/form.html" %}

{% block heading %}
<h1>Update teacher details.</h1>
{% endblock %}

{% block form %}

<form action="{{ url_for('update_teacher_post') }}" method="post" role="form">
	<input type="hidden" value="{{ teacher_info.teacherid }}" >
	
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" value="{{ teacher_info.name }}" name="name" id="name" class="form-control" >
	</div>

	<div class="form-group">	
		<label for="password">Password:</label>
		<input type="password" value="{{ teacher_info.password }}" name="password" id="password" class="form-control" >
	</div>
	
	<button type="submit" class="btn btn-default">
		<span class="glyphicon glyphicon-floppy-save"></span>
		Save
	</button>
</form>

{% endblock %}
