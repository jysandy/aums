{% extends "admin/form.html" %}

{% block heading %}
<h1>Change class details.</h1>
<a href="{{ url_for('view_class_courses', key=class_info.classid) }}" class="btn btn-default">
	<span class="glyphicon glyphicon-plus"></span>
	Assign courses and teachers
</a>
{% endblock %}

{% block form %}

<form action="{{ url_for('update_class_post') }}" method="post" role="form">
	<input type="hidden" name="classid" value="{{ class_info.classid }}" >
	
	<div class="form-group">
		<label for="branch">Branch:</label>
		<input type="text" name="branch" value="{{ class_info.branch }}" id="branch" class="form-control">
	</div>

	<div class="form-group">
		<label for="semester">Semester:</label>
		<input type="number" name="semester" value="{{ class_info.semester }}" id="semester" class="form-control">
	</div>

	<div class="form-group">
		<label for="section">Section:</label>
		<input type="text" name="section" value="{{ class_info.section }}" id="section" class="form-control">
	</div>

	<button type="submit" class="btn btn-default">
		<span class="glyphicon glyphicon-floppy-save"></span>
		Save
	</button>
</form>

{% endblock %}
