{% extends "admin/base.html" %}

{% block body %}

<form action="{{ url_for('update_course_post') }}" method="post">
	<dl>
		<input type="hidden" value="{{ course_info.courseno }}" name="courseno" />
		<dt>Name:</dt>
		<dd><input type="text" value="{{ course_info.coursename }}" name="coursename" /></dd>
		<dd><input type="submit" value="Submit" /></dd>
	</dl>
</form>

{% endblock %}
