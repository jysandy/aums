{% extends "admin/form.html" %}

{% block heading %}
<h1>Change course details.</h1>
{% endblock %}

{% block form %}

<form action="{{ url_for('update_course_post') }}" method="post" role="form">
	<input type="hidden" value="{{ course_info.courseno }}" name="courseno" >
	
	<div class="form-group">	
		<label for="coursename">Name:</label>
		<input type="text" value="{{ course_info.coursename }}" name="coursename" id="coursename" class="form-control">
	</div>

	<button type="submit" class="btn btn-default">
		<span class="glyphicon glyphicon-floppy-save"></span>
		Save
	</button>
</form>

{% endblock %}
