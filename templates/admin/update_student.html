{% extends "admin/base.html"}

{% block body %}

<form action="{{ url_for('update_student_post') }}" method="post">
	<dl>
		<input type="hidden" value="{{ student_info.rno }}" />
		<dt>Name:</dt>
		<dd><input type="text" value="{{ student_info.name }}" name="name"/></dd>
		<dt>Password:</dt>
		<dd><input type="password" value="{{ student_info.password }}" name="password"/></dd>
		<dd><input type="submit" value="Submit" /></dd>
	</dl>
</form>

{% endblock %}
